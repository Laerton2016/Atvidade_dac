<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h2>Cadastro de contato</h2>
            Email    
            <h:inputText value="#{contextoContato.contato.email}" /><br></br>
            Nome
            <h:inputText value="#{contextoContato.contato.nome}" /><br></br>
            Nascimento
            <h:inputText value="#{contextoContato.contato.dataNascimento}" converter="convert.Data" /><br></br>
            Telefone
            <h:inputText value="#{contextoContato.contato.telefone}" /><br></br>
            <h:commandButton action="#{contextoContato.save()}" value="SALVAR" />

            <br></br>

            <h3>Contatos em ordem alfab√©tica</h3>

            <h:dataTable var="letra" value="#{contextoContato.letras()}">
                <h:column>#{letra}<br></br>
                    <h:dataTable var="contato" value="#{contextoContato.contatosLetra(letra)}">
                        <h:column>#{contato.nome}</h:column>
                        <h:column>#{contato.dataNascimento}</h:column>       
                        <h:column>#{contato.email}</h:column>
                        <h:column>#{contato.telefone}</h:column>
                    </h:dataTable>
                </h:column>
            </h:dataTable>
            <br></br>

            <a href="BuscaNome.xhtml">Buscar contato pelo nome</a>
        </h:form>
    </h:body>
</html>
